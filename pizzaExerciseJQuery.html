<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    $('#prepBtn').click(function() {
        $('#results').html("");
        $('#results').append("<p>This pizza will have: </p>")
        $("input[name='toppingcheck']:checked").each(function() {
        $('#results').append("<p>" + $(this).val() + "<br></p>");
        }); //end of toppingcheck each
        $("input[name='crust']:checked").each(function() {
            $('#results').append($(this).val() + "<br>");
        }); //end of crust each
    }); //end click function
}); //end document ready

</script>
